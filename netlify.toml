[build]
  publish = "build"
  functions = "functions"
  command = "yarn run build"

[build.environment]
  RUBY_VERSION = "2.6.2"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    cache-control = '''
	max-age=0,
	no-cache,
	no-store,
	must-revalidate'''

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  # Local dev command. A.k.a npm start
  command = "react-scripts start"
